{% extends "base.html" %}
{% load static %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<main class="main-update-pass">
    <div class="container card-container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card update-info-card">
                    <div class="card-content">
                        <h1 class="title-card center">
                            Digite sua nova senha
                        </h1>
                        <form action="{{ action_url }}" method="POST" class="update-info-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <div class="row">
                                        {{form}}
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn change-pass-btn">
                                Alterar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>                      
</main>    
{% endblock %}
